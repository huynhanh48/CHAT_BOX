<header>
    <div class="container header__container">
        <a href="{{url_for('home_page.home')}}">
            <img
                src="{{url_for('static',filename='images/logo.svg')}}"
                alt=""
                class="header__logo"
            />
        </a>
        <nav class="header__nav">
            <a href="{{url_for('home_page.home')}}" class="nav__link">Main</a>
            <a href="#!" class="btn nav__link"
                >TRY CHAT
                <img
                    src="{{url_for('static',filename='images/arrow.svg')}}"
                    alt=""
                    class="icon"
            /></a>
            <a href="#!" class="nav__link">Contacts</a>
        </nav>
        {% if current_user.is_authenticated %}
        <div class="login">
            <span class="btn btn-decoration database-decoration">Database
                <ul class="url_database">
                    <a href="{{url_for('uploads_pages.loadfile')}}" class="url_database_item">Upload</a>
                    <a href="#!" class="url_database_item">item2</a>
                    <a href="#!" class="url_database_item">item3</a>
                </ul>
            </span>
            <span class="btn btn-decoration">{{current_user.user_name}}</span>
            <a
                href="{{url_for('auth_pages.logout')}}"
                class="btn btn-decoration-login"
                >Log out</a
            >
        </div>
        {% else %}
        <div class="login">
            <a href="{{url_for('auth_pages.login')}}" class="btn">LOGIN</a>
            <a href="{{url_for('auth_pages.register')}}" class="btn">SIGN UP</a>
        </div>
        {% endif %}
    </div>
</header>
